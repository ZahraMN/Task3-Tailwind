<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <title>Tailwind Task</title>
    <script defer src="https://unpkg.com/alpinejs"></script>
  </head>
  <body class="bg-gray-100 px-4">
    <div class="mt-20 mb-10">
      <h1 class="text-2xl font-black">سبد دوره های شما</h1>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-8">
      <!-- Curses Cart -->
      <div
        x-data="{
      courses : [
      {id:1, title:'دوره حرفه ای ری اکت', image:'/assets/images/reactjs.png', price:'123456789',sessionNo:'270 جلسه',time:'45 ساعت',studentNo:' 1300 دانشجو',teacher:'صاحب محمدی'},
      {id:2, title:'دوره حرفه ای تیلویند', image:'/assets/images/tailwind.png', price:'321456',sessionNo:'120 جلسه',time:'20 ساعت',studentNo:'1500 دانشجو',teacher:'صاحب محمدی'},
      {id:3, title:'دوره حرفه ای نود جی اس', image:'/assets/images/nodejs.png', price:'123456789',sessionNo:'170 جلسه',time:'35 ساعت',studentNo:'7500 دانشجو',teacher:'صاحب محمدی'}
      
      ]
    }"
        class="grid gap-1 mb-8 col-span-2"
      >
        <!-- Course -->
        <template x-for="course in courses" :key="course.id">
          <div
            class="flex bg-white rounded-lg items-center justify-between w-full mb-3 p-2"
          >
            <div class="grid grid-cols-5">
              <!-- Course Image -->
              <div class="w-24 h-20 rounded-xl p-2">
                <img src="/assets/images/reactjs.png" alt="" />
              </div>
              <!-- Course Details -->
              <div
                class="col-span-4 grid grid-cols-1 md:grid-cols-5 grid-rows-2"
              >
                <!-- Title -->
                <div
                  x-text="course.title"
                  class="md:col-span-3 text-start text-xl font-bold align-bottom text-black mt-2"
                ></div>
                <!-- Teacher -->

                <div class="hidden md:block md:col-span-2">
                  <div class="grid grid-cols-2 grid-rows-2 max-h-5">
                    <div class="row-span-2 pl-2">
                      <img
                        class="h-10 w-10 rounded-xl"
                        src="/assets/images/Teacher.jpg"
                        alt="Teacher Image"
                      />
                    </div>
                    <div class="text-xs text-gray-400">مدرس دوره</div>
                    <div
                      x-text="course.teacher"
                      class="text-start text-sm font-bold text-black"
                    ></div>
                  </div>
                </div>
                <!-- Detail -->
                <div class="hidden md:block md:col-span-3">
                  <div
                    class="grid grid-rows-2 grid-cols-12 text-sm text-gray-500"
                  >
                    <div>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-6 h-6 stroke-gray-500"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                        />
                      </svg>
                    </div>
                    <div x-text="course.time" class="col-span-4"></div>
                    <div class="w-10">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-6 h-6 stroke-gray-500"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                        />
                      </svg>
                    </div>
                    <div x-text="course.studentNo" class="col-span-6"></div>
                    <div class="w-10">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-6 h-6 stroke-gray-500"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M6 20.25h12m-7.5-3v3m3-3v3m-10.125-3h17.25c.621 0 1.125-.504 1.125-1.125V4.875c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125Z"
                        />
                      </svg>
                    </div>
                    <div x-text="course.sessionNo" class="col-span-4"></div>
                    <div class="w-10">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-6 h-6 stroke-orange-500"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M16.5 18.75h-9m9 0a3 3 0 0 1 3 3h-15a3 3 0 0 1 3-3m9 0v-3.375c0-.621-.503-1.125-1.125-1.125h-.871M7.5 18.75v-3.375c0-.621.504-1.125 1.125-1.125h.872m5.007 0H9.497m5.007 0a7.454 7.454 0 0 1-.982-3.172M9.497 14.25a7.454 7.454 0 0 0 .981-3.172M5.25 4.236c-.982.143-1.954.317-2.916.52A6.003 6.003 0 0 0 7.73 9.728M5.25 4.236V4.5c0 2.108.966 3.99 2.48 5.228M5.25 4.236V2.721C7.456 2.41 9.71 2.25 12 2.25c2.291 0 4.545.16 6.75.47v1.516M7.73 9.728a6.726 6.726 0 0 0 2.748 1.35m8.272-6.842V4.5c0 2.108-.966 3.99-2.48 5.228m2.48-5.492a46.32 46.32 0 0 1 2.916.52 6.003 6.003 0 0 1-5.395 4.972m0 0a6.726 6.726 0 0 1-2.749 1.35m0 0a6.772 6.772 0 0 1-3.044 0"
                        />
                      </svg>
                    </div>
                    <div class="text-orange-500 col-span-6">
                      <a href="#" target="">چالش های هفتگی</a>
                    </div>
                  </div>
                </div>
                <!-- Price -->
                <div class="flex items-center justify-start md:col-span-2">
                  <div
                    x-text="course.price"
                    class="text-start font-bold text-blue-500"
                  ></div>
                  <div class="text-xs text-gray-400 px-3">تومان</div>
                  <div class="border-2 border-gray-300 rounded-xl p-1">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-4 h-4 stroke-red-500"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                      />
                    </svg>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </template>
      </div>
      <!-- Pay Section -->
      <div class="bg-white rounded-lg w-full mb-3 p-2 col-span-1">
        <div class="flex items-start gap-1 font-bold text-slate-950 px-4">
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M18.3334 4.99999V7.01666C18.3334 8.33332 17.5 9.16666 16.1834 9.16666H13.3334V3.34166C13.3334 2.41666 14.0917 1.66666 15.0167 1.66666C15.925 1.67499 16.7584 2.04166 17.3584 2.64166C17.9584 3.24999 18.3334 4.08332 18.3334 4.99999Z"
              fill="#555775"
            />
            <path
              opacity="0.4"
              d="M1.66663 5.83332V17.5C1.66663 18.1917 2.44996 18.5833 2.99996 18.1667L4.42496 17.1C4.75829 16.85 5.22496 16.8833 5.52496 17.1833L6.90829 18.575C7.23329 18.9 7.76663 18.9 8.09163 18.575L9.49162 17.175C9.78329 16.8833 10.25 16.85 10.575 17.1L12 18.1667C12.55 18.575 13.3333 18.1833 13.3333 17.5V3.33332C13.3333 2.41666 14.0833 1.66666 15 1.66666H5.83329H4.99996C2.49996 1.66666 1.66663 3.15832 1.66663 4.99999V5.83332Z"
              fill="#555775"
            />
            <path
              d="M10 8.125H5C4.65833 8.125 4.375 7.84167 4.375 7.5C4.375 7.15833 4.65833 6.875 5 6.875H10C10.3417 6.875 10.625 7.15833 10.625 7.5C10.625 7.84167 10.3417 8.125 10 8.125Z"
              fill="#555775"
            />
            <path
              d="M9.375 11.4583H5.625C5.28333 11.4583 5 11.175 5 10.8333C5 10.4917 5.28333 10.2083 5.625 10.2083H9.375C9.71667 10.2083 10 10.4917 10 10.8333C10 11.175 9.71667 11.4583 9.375 11.4583Z"
              fill="#555775"
            />
          </svg>
          پرداخت ها
        </div>
        <hr class=" " />
        <div
          class="grid grid-cols-2 gap-y-4 font-bold text-slate-950 px-4 my-4"
        >
          <div>جمع دوره ها</div>
          <div class="text-blue-500">+4,250,000</div>
          <div>تخفیف ها</div>
          <div class="text-red-500">-750,000</div>
        </div>
        <hr class="border-dashed" />
        <div class="text-gray-600 text-xs text-center my-4">
          <a href="#">کد تخفیف دارم!</a>
        </div>
        <div class="text-center my-4">
          <button
            class="bg-blue-500 text-white font-bold px-10 py-4 rounded-xl"
          >
            پرداخت 3,500,000 تومان
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
